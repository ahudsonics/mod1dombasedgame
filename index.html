<!DOCTYPE html>
<html>
<head>
  <title>Guess the Person Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guess the Person Game</h1>
  <div id="game-container">
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Enter your guess">
    <button id="submit-answer">Submit</button>
    <div id="choices"></div>
    <div id="result"></div>
    <button id="next-question">Next Question</button>
    <div id="game-mode-selection">
      <p>Choose game mode:</p>
      <input type="radio" name="game-mode" id="human-mode" value="human" checked>
      <label for="human-mode">Human vs. Human</label>
      <input type="radio" name="game-mode" id="computer-mode" value="computer">
      <label for="computer-mode">Human vs. Computer</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
